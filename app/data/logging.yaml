version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s %(levelname)s %(name)s: %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stderr
loggers:
  app:
    level: DEBUG
  uvicorn:
    level: INFO
  sqlalchemy.engine:
    level: INFO
  sqlalchemy.pool:
    level: INFO
root:
  level: INFO
  handlers: [console]
