handlers:
- sink: ext://sys.stderr
  format: ext://app.logger.json_formatter
  level: DEBUG
  backtrace: false
  diagnose: false
  enqueue: false
  catch: true
activation:
- ["app", true]
standard_loggers:
  "uvicorn": INFO
  "sqlalchemy.engine": INFO
  "sqlalchemy.pool": INFO
  "asyncio": INFO
  "botocore": INFO
  "aiobotocore": INFO
