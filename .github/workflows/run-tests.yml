name: Run tests

on:
    pull_request:
    push:
      branches:
        - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install --no-cache-dir pdm
      - name: Check requirements
        run: make check-deps
      - name: Install requirements
        run: make install
      - name: Run linters
        run: make lint
      - name: Run tests
        run: make test
      - name: Cleanup
        if: ${{ always() }}
        run: |
          make clean
          docker system prune --force --volumes
